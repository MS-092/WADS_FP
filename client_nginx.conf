# ============================================
# Nginx Configuration for Help Desk Application
# Frontend: Next.js on port 3011
# Backend: FastAPI on server domain
# ============================================

# Upstream backend servers
upstream backend_api {
    server e2425-wads-l4acg6-server.csbihub.id:443;
    # Add more backend servers for load balancing if needed
    # server backend2:443;
}

upstream frontend_app {
    server frontend:3011;
    # Add more frontend servers for load balancing if needed
    # server frontend2:3011;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Main server block
server {
    listen 80;
    server_name e2425-wads-l4acg6-client.csbihub.id;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss: https://e2425-wads-l4acg6-server.csbihub.id;" always;
    
    # Hide nginx version
    server_tokens off;
    
    # Maximum file upload size
    client_max_body_size 10M;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    
    # ========================================
    # API Routes (Backend Proxy)
    # ========================================
    location /api/ {
        # Rate limiting for API endpoints
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy headers
        proxy_set_header Host e2425-wads-l4acg6-server.csbihub.id;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "https://e2425-wads-l4acg6-client.csbihub.id" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://e2425-wads-l4acg6-client.csbihub.id";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Proxy to backend
        proxy_pass https://e2425-wads-l4acg6-server.csbihub.id;
        proxy_redirect off;
        proxy_ssl_verify off;
    }
    
    # ========================================
    # Authentication Rate Limiting
    # ========================================
    location /api/auth/login {
        limit_req zone=login_limit burst=5 nodelay;
        
        proxy_set_header Host e2425-wads-l4acg6-server.csbihub.id;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_pass https://e2425-wads-l4acg6-server.csbihub.id;
        proxy_ssl_verify off;
    }
    
    # ========================================
    # WebSocket Support
    # ========================================
    location /ws/ {
        proxy_pass https://e2425-wads-l4acg6-server.csbihub.id;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host e2425-wads-l4acg6-server.csbihub.id;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # WebSocket timeout settings
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_ssl_verify off;
    }
    
    # ========================================
    # Static File Uploads
    # ========================================
    location /uploads/ {
        # Cache uploaded files
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        proxy_set_header Host e2425-wads-l4acg6-server.csbihub.id;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_pass https://e2425-wads-l4acg6-server.csbihub.id;
        proxy_ssl_verify off;
    }
    
    # ========================================
    # Next.js Static Assets
    # ========================================
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass http://frontend_app;
    }
    
    # ========================================
    # Frontend Application (Next.js)
    # ========================================
    location / {
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Proxy to frontend
        proxy_pass http://frontend_app;
        proxy_redirect off;
        
        # Handle client-side routing
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback for client-side routing
    location @fallback {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass http://frontend_app;
    }
    
    # ========================================
    # Health Checks
    # ========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ========================================
    # Security and Error Handling
    # ========================================
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

